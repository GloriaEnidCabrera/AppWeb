<div class="content content-wrapper d-flex justify-content-center border border-dark">
    <div class="shadow-login">
        <div
            class="content-title form-title bg-indigo d-flex justify-content-center align-items-center topleft container-img-1">
            <img src="assets/img/Copo.png" alt="">
            <div class="container-img-2 topleft">
                <img src="assets/img/Copo.png" alt="">
            </div>

            <h2 class="">Bienvenido</h2>
            <div class="container-img-2 topleft">
                <img src="assets/img/Copo.png" alt="">
            </div>
            <div class="topleft container-img-1">
                <img src="assets/img/Copo.png" alt="">
            </div>
        </div>
        <div class="content-info">
            <h5 class="mt-3 mb-3">Inicio de sesi칩n con nombre de usuario</h5>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="user" [(ngModel)]="usuario" placeholder="Usuario">
                <label for="user"><i class="fas fa-user me-2"></i>Usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="pass" [(ngModel)]="password" placeholder="Password">
                <label for="floatingPassword"><i class="fas fa-key me-2"></i>Constrase침a</label>
            </div>
            <!-- BOTON -->
            <div class="btn bg-indigo-x" (click)="login()">
                Iniciar Sesi칩n
            </div>

            <!-- ALERTAS -->
            <div *ngIf="msjProceso==1" class="alert alert-success mt-3" role="alert">
                <i class="fas fa-check"></i> <span>Acceso correcto, bienvenido.</span> 
            </div>
            <div *ngIf="msjProceso==0" class="alert alert-danger mt-3" role="alert">
                <i class="fas fa-times"></i> <span>Nombre de Usuario o Contrase침a incorrectos</span> 
            </div>
            <div *ngIf="msjProceso==9" class="alert alert-warning mt-3" role="alert">
                <i class="fas fa-exclamation"></i> <span>Por favor ingrese todos los campos</span> 
            </div>
        </div>
    </div>
</div>
