<div class="content-info ">
    <h5 class="mt-3 mb-3">Inicio de sesión con nombre de usuario</h5>
   
    <div class="form-floating mb-3" *ngIf="flag_us==true">
        <input type="text" class="form-control" placeholder="Usuario" [(ngModel)]="username">
        <label for="floatingPassword"><i class="fas fa-user me-2"></i>Usuario</label>
    </div>
    <div class="form-floating mb-3" *ngIf="flag_name==true">
        <input type="text" class="form-control" id="user" placeholder="Nombre completo" [(ngModel)]="name">
        <label for="user"><i class="fas fa-passport me-2"></i>Nombre completo</label>
    </div>
    <div class="form-floating mb-3" *ngIf="flag_ps==true">
        <input type="password" class="form-control" placeholder="Constraseña" [(ngModel)]="password">
        <label for="floatingPassword"><i class="fas fa-key me-2"></i>Constraseña</label>
    </div>
    <div class="form-floating mb-3" *ngIf="flag_email==true">
        <input type="text" class="form-control" placeholder="Email" [(ngModel)]="email  ">
        <label for="floatingPassword"><i class="fas fa-envelope me-2"></i>Email</label>
    </div>


    <!-- BOTON -->
    <div class="row align-items-center">
        <div class="btn btn-primary" (click)="clic()">
            {{crud.toUpperCase()}}
        </div>
    </div>

</div>

<div>
    <table class="table table-dark mt-4" *ngIf="flag_table==true">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Emailt</th>
            <th scope="col">Nombre</th>
            <th scope="col">usuario</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let us of usuarios; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{us.email}}</td>
            <td>{{us.nombre_completo}}</td>
            <td>{{us.username}}</td>
          </tr>
        </tbody>
      </table>
</div>
