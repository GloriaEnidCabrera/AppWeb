<div class=" content">
    <h1>PRODUCTOS</h1>
    <p>Seleccione el archivo que contiene los productos</p>
    <div class="text-center d-flex">
      <input class="form-control" type="file" (change)="onChange($event)">
  
      <button (click)="onUpload()" class="btn btn-primary">
        Cargar
      </button>
      {{recibido}}
    </div>
    <div class="container">
      <h3 *ngFor="let dato of resultados; let i = index">
        Dato {{i}} obtuvo codigo {{dato[0]}}
      </h3>
    </div>
  
  </div>
